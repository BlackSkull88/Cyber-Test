<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    
    header li {
      margin: 10px 0;
    }
    
    header a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #555;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    header a:hover {
      background-color: #777;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      margin-bottom: 10px;
    }

    /* Animation */
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .menu-button {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      animation: slideIn 0.5s forwards;
    }

    .menu-button:hover {
      background-color: #777;
    }

    .slide-in {
      display: flex !important;
      animation: slideIn 0.5s forwards;
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-button" class="menu-button">Menu</button>
    <nav>
      <ul id="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="services">
      <h2>Services</h2>
    <p>
      !services!
    </p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

  <script>
    const menuButton = document.getElementById('menu-button');
    const menuItems = document.getElementById('menu-items');

    menuButton.addEventListener('click', function() {
      menuItems.style.display = menuItems.style.display === 'none' ? 'flex' : 'block';
menuItems.classList.toggle('slide-in');
});
</script>

</body>
</html>
