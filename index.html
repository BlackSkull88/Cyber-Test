<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Mask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    
    header li {
      margin: 10px 0;
    }
    
    header a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #555;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    header a:hover {
      background-color: #777;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }

    h2 {
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
    }

    /* Animation */
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .menu-button {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      animation: slideIn 0.5s forwards;
    }

    .menu-button:hover {
      background-color: #777;
    }

    .slide-in {
      display: flex !important;
      animation: slideIn 0.5s forwards;
    }
  </style>
</head>
<body>
 
  <header>
    <button id="menu-button" class="menu-button">Menu</button>
    <nav>
      <ul id="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="Hi!">
      <h2>Home</h2>
      <p>!Hello there! this is a test site!</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

  <script>
    var menuButton = document.getElementById('menu-button');
    var menuItems = document.getElementById('menu-items');
    menuButton.addEventListener('click', function() {
      menuItems.style.display = menuItems.style.display === 'none' ? 'flex' : 'none';
      menuItems.classList.toggle('slide-in');
    });
  </script>
</body>
</html>
